apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-catalog-deployment
  namespace: ecommerce-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-catalog-deployment
  template:
    metadata:
      labels:
        app: backend-catalog-deployment
    spec:
      containers:
        - name: backend-catalog-deployment-container
          image: sujalsharma/backend-catalog-deployment:v2
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ecommerce-config
          volumeMounts:
            - name: catalog-pv
              mountPath: /data/db
      volumes:
        - name: catalog-pv
          persistentVolumeClaim:
            claimName: catalog-pvc                  
